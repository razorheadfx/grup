[package]
name        = "grup"
description = "an offline github markdown previewer"
version     = "0.2.0"
authors     = ["razorheadfx <\"felix.girke@tu-dortmund.de\">"]
keywords    = ["grip", "offline", "markdown", "github", "preview"]
categories  = ["command-line-utilities", "visualization"]
repository  = "https://github.com/razorheadfx/grup"
edition     = "2018"
readme      = "README.md"
license     = "Apache-2.0"
license_file = "LICENSE"

[dependencies]
# logging
log             = "0.4.8"
env_logger      = "0.6.0"
# cmdline parsing
structopt       = "0.3.2"
# md parser
comrak          = "0.6.0"
# monitor files
inotify         = "0.7.0"
# http server
hyper           = "0.13.0-alpha.1"
tokio           = "0.2.0-alpha.4"
tokio-fs        = "0.2.0-alpha.4"
# async primitives
futures-channel-preview = "0.3.0-alpha.18"

[[bin]]
name = "grup"
path = "src/grup.rs"
